<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Jastip Import</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="checkout.js"></script>
</head>
<body onload="checkCartAndRender()">
<header>
    <h1>Checkout</h1>
    <nav>
    <a href="index.html">Home</a>
    <a href="product.html">Produk</a>
     <a href="cart.html" class="cart-icon-container">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-count" id="cartCount"></span>
        </a>
    </nav>
</header>

<section class="checkout-container"> 
    <h2>Konfirmasi & Pembayaran</h2> 
    <form id="checkoutForm">
        <h3>Detail Pengiriman</h3>
        <div class="form-group">
             <label for="nama"><i class="fa-solid fa-user"></i> Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
        </div>

        <div class="form-group">
            <label for="telepon"><i class="fa-solid fa-phone"></i> Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" placeholder="08xxxxxxxxxx" required>
        </div>
            
        <div class="form-group">
            <label for="alamat"><i class="fa-solid fa-location-dot"></i> Alamat Pengiriman:</label>
            <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
        </div>

        <div class="form-group">
            <label for="catatan"><i class="fa-solid fa-note-sticky"></i> Catatan Tambahan (Opsional):</label>
            <textarea id="catatan" name="catatan" rows="2" placeholder="Contoh: Packing aman..."></textarea>
        </div>

        <div class="order-summary" id="orderSummaryContainer" style="display:none;">
            <h3><i class="fa-solid fa-receipt"></i> Ringkasan Pesanan</h3>
        <div id="orderItemsList"></div>
        <div id="orderTotalSummary"></div>
            </div>

            <h3 style="margin-top: 30px;"><i class="fa-solid fa-credit-card"></i> Metode Pembayaran</h3>
        <div class="form-group">
            <label for="pembayaran">Pilih Metode:</label>
             <select id="pembayaran" name="pembayaran" required>
                <option value="">-- Pilih Metode --</option>
                <option value="Transfer Bank">Transfer Bank</option>
                <option value="E-Wallet">E-Wallet (OVO / GoPay / DANA)</option>
                <option value="Kartu Kredit / Debit">Kartu Kredit / Debit</option>
                </select>
        </div>

            <button type="submit" class="btn btn-primary" id="submitButton">Konfirmasi & Bayar</button>
        </form>

        <div id="emptyCartMessage" class="empty-cart-message" style="display:none;">
            <p>Keranjang belanja Anda kosong. Silakan kembali ke halaman produk.</p>
        </div>
        <div id="checkoutResult" class="checkout-result" style="display:none;"></div>
</section>
    <footer>
    <p>Â© 2025 Jastip Import | All Rights Reserved</p>
    </footer>
</body>
</html>
